apiVersion: 1
groups:
  - orgId: 1
    name: cpu metrics
    folder: cpu
    interval: 1m
    rules:
      - uid: begzuo25h4w00d
        title: aws ec2 alert
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 3600
              to: 0
            datasourceUid: cloudwatch-ds
            model:
              dimensions:
                InstanceId: i-0021826e969a6376d
              metricName: CPUUtilization
              namespace: AWS/EC2
              period: "300"
              statistic: Average
          - refId: B
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: []
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    params: []
                    type: last
                  type: query
              expression: A
              type: reduce
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 80
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              expression: B
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 1m
