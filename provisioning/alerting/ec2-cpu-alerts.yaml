apiVersion: 1
groups:
  - orgId: 1
    name: "EC2 CPU Alerts"
    folder: "AWS Monitoring"
    interval: 1m
    rules:
      - uid: high-ec2-cpu-usage
        title: "High EC2 CPU Utilization"
        condition: B
        data:
          - refId: A
            datasourceUid: cloudwatch_custom_datasource
            queryType: timeSeriesQuery
            relativeTimeRange:
              from: 600
              to: 0
            model:
              datasource:
                type: cloudwatch
                uid: cloudwatch_custom_datasource
              dimensions:
                InstanceId: ["i-07da4f98660977724"]
              metricName: CPUUtilization
              namespace: AWS/EC2
              period: 300
              statistic: Average
          - refId: B
            datasourceUid: cloudwatch_custom_datasource
            queryType: threshold
            relativeTimeRange:
              from: 600
              to: 0
            model:
              conditions:
                - evaluator:
                    params: [80]
                    type: gt
                  operator:
                    type: and
                  query:
                    params: [A]
                  reducer:
                    type: last
