apiVersion: 1
groups:
  - orgId: 1
    name: AWS EC2 cpu
    folder: AWS EC2 Monitoring
    interval: 1m
    rules:
      - uid: ec2_alert_cpu
        title: aws cpu alert
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 3600
              to: 0
            datasourceUid: cloudwatch_custom_datasource
            model:
              dimensions:
                InstanceId: *
              expression: ""
              id: ""
              intervalMs: 1000
              label: ""
              logGroups: []
              matchExact: true
              maxDataPoints: 43200
              metricEditorMode: 0
              metricName: CPUUtilization
              metricQueryType: 0
              namespace: AWS/EC2
              period: ""
              queryLanguage: CWLI
              queryMode: Metrics
              refId: A
              region: default
              sqlExpression: ""
              statistic: Average
          - refId: B
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params: []
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - B
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              reducer: last
              refId: B
              type: reduce
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 80
                    type: gt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: B
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: NoData
        execErrState: Error
        for: 1m
        isPaused: false
